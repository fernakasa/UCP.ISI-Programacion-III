<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>LocalStorage</title>
</head>
<body>
    <body class="bg-secondary">
        <div class="d-flex mt-5 justify-content-center">
            <div class="d-flex flex-column bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                    <input id="key" type="text" class="form-control" placeholder="Key">
                </div>
                <div class="p-2 bd-highlight">
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="r1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            <input id="valor" type="text" class="form-control" placeholder="Valor">
                        </label>
                    </div>
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="r2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            <input id="img" type="File" class="form-control" placeholder="Imagen...">
                        </label>
                    </div>
                </div>
                <div class="p-2 bd-highlight">
                    <button id="guardar" type="button" class="btn btn-primary btn-lg">Guardar</button>
                    <button id="obtener" type="button" class="btn btn-primary btn-lg">Obtener</button>   
                </div>
                <div class="p-2 bd-highlight mt-5">
                    <div id="spawn"></div> 
                </div>
            </div>
        </div>

    <script src="./lib/index.js"></script>
</body>
</html>
